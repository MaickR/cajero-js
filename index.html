<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajero</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/icono.ico" />
  </head>
  <body>
    <h1>Cajero Automático</h1>
    <div id="login">
      <h2>Selecciona una cuenta</h2>
      <button onclick="selectAccount(0)">Mike</button>
      <button onclick="selectAccount(1)">José</button>
      <button onclick="selectAccount(2)">Jenn</button>
    </div>

    <div id="options" style="display: none">
      <h2>Ingresa la contraseña</h2>
      <input type="password" id="passwordInput" />
      <button onclick="checkPassword()">Ingresar</button>
      <p id="errorMessage"></p>
    </div>

    <div id="actions" style="display: none">
      <h2>Selecciona una opción</h2>
      <button onclick="showBalance()">Consultar saldo</button>
      <button onclick="deposit()">Ingresar monto</button>
      <button onclick="withdraw()">Retirar monto</button>
      <button onclick="logout()">Salir</button>

      <div id="balance" style="display: none">
        <h3>Saldo actual: <span id="currentBalance"></span></h3>
      </div>

      <div id="deposit" style="display: none">
        <h3>Ingresar monto:</h3>
        <input type="number" id="depositAmount" />
        <button onclick="confirmDeposit()">Confirmar</button>
        <p id="depositMessage"></p>
      </div>

      <div id="withdraw" style="display: none">
        <h3>Retirar monto:</h3>
        <input type="number" id="withdrawAmount" />
        <button onclick="confirmWithdraw()">Confirmar</button>
        <p id="withdrawMessage"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
